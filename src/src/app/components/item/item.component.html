<div class='accordion'>
  <div class='card box-shadow'>
    <a [routerLink]='"/items/" + item.id' [title]='item.name'>
      <img class='card-img-top' [src]='item.icon' />
    </a>
    <div class='card-footer pointer' [ngClass]='{ pointer: item.baseIngredients }' (click)='toggleIngredients()'>
      <div class='card-text'>
        <!-- {{ item.recipe && item.recipe.outputCount || 1 }}x -->
        <div class='row'>
          <div class='col-10 text-truncate' [title]='item.name'>
            {{ item.name }}
          </div>
          <span class='float-right' *ngIf='item.baseIngredients'>
            <i class='fa fa-chevron-down'></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class='card'>
    <div class='collapse' #ingredients>
      <ul class='list-group list-group-flush' *ngIf='item.baseIngredients'>
        <li class='list-group-item' *ngFor='let ingredient of item.baseIngredients'>
          {{ ingredient.count }}x <icon [item]='itemByID(ingredient.itemID)'></icon>
        </li>
      </ul>
    </div>
  </div>
</div>
