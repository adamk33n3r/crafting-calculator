<div class='container'>
  <div class='row mt-4'>
    <div class='col-12 btn-group'>
      <button type='button' class='btn btn-outline-dark w-50' (click)='dump()'>
        <i class='far fa-copy'></i>
        Copy Items
      </button>

      <button type='button' class='btn btn-outline-dark w-50' (click)='import()'>
        <i class='fa fa-paste'></i>
        Paste Items
      </button>
    </div>
  </div>
  <div class='mt-2'>
    <div class='col-'>
      <div class='btn-group ml-2 float-right'>
        <button type='button' class='btn btn-outline-dark' (click)='recalculate()'>
          <i class='fas fa-sync-alt'></i> Recalculate All
        </button>
        <button type='button' class='btn btn-danger' (click)='reset()'>
          <i class='far fa-trash-alt'></i> Reset to Default
        </button>
        <button type='button' class='btn btn-danger' (click)='reset(true)'>
          <i class='far fa-trash-alt'></i> Delete All
        </button>
      </div>
      <p>
        You can dump the current items to your clipboard as JSON. You can also import JSON from your clipboard.
        This makes it easy to share or archive lists of items and their recipes.
      </p>
    </div>
  </div>

  <div class='mt-2'>
    <input type='search' class='form-control' placeholder='Search...' (input)='search($event)' />
  </div>

  <div class='row mt-2'>
    <div class='col-6'>
      <button type='button' class='btn btn-block btn-primary' (click)='sortByCreated()'>
        Created <i class='fa' [ngClass]='{ "fa-chevron-down": !sortCreatedReverse, "fa-chevron-up": sortCreatedReverse }'></i>
      </button>
    </div>
    <div class='col-6'>
      <button type='button' class='btn btn-block btn-primary' (click)='sortByName()'>
        Name <i class='fa' [ngClass]='{ "fa-chevron-down": !sortNameReverse, "fa-chevron-up": sortNameReverse }'></i>
      </button>
    </div>
  </div>

  <div class='row mt-4'>
    <div class='col-sm-6 col-md-4 col-lg-3 mb-4' *ngFor='let item of items'>
      <item [item]='item'></item>
    </div>
  </div>
</div>
